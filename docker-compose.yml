version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: ticketing_db
    environment:
      POSTGRES_DB: ticketing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ticketing_network

  # Redis for Django Channels
  redis:
    image: redis:7-alpine
    container_name: ticketing_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - ticketing_network

  # Django Backend (with Daphne for WebSockets)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ticketing_backend
    environment:
      # Database
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ticketing
      DB_USER: postgres
      DB_PASSWORD: postgres123
      
      # Django
      DEBUG: "False"
      SECRET_KEY: "your-secret-key-change-in-production"
      ALLOWED_HOSTS: "localhost,127.0.0.1,backend"
      
      # CORS
      CORS_ALLOWED_ORIGINS: "http://localhost:5173,http://localhost:3000,http://localhost:80"
      
      # Redis for Channels
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # JWT
      ACCESS_TOKEN_LIFETIME_MINUTES: 60
      REFRESH_TOKEN_LIFETIME_DAYS: 7
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media  # Persistent storage for uploaded files (logos, attachments)
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             daphne -b 0.0.0.0 -p 8000 config.asgi:application"
    networks:
      - ticketing_network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8000
        VITE_WS_BASE_URL: ws://localhost:8000
        VITE_APP_NAME: "Ticketing System"
        VITE_APP_VERSION: "1.0.0"
    container_name: ticketing_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - ticketing_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  ticketing_network:
    driver: bridge
